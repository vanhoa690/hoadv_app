<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div style="border:3px solid #0d6efd;" class="rounded p-5">
            <h2 class="text-center" style="color: #0d6efd;">Đăng ký</h2>
            <form id="formRegister" style="width: 800px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="msv" class="form-label">Mã sinh viên</label>
                    <input type="text" class="form-control" id="msv">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="rePassword" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" id="rePassword">
                </div>
              
               <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                    <a href="login.html" class="btn btn-outline-danger">Đăng nhập <i class="bi bi-arrow-right"></i></a>
               </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="./auth.js"></script>
    
</body>
</html>
