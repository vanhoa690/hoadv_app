<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Activation Success</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        id="content"
        class="text-center border rounded p-4 shadow-lg"
        style="max-width: 600px"
      >
        <div id="icon" class="mb-3 fs-1">
          <i class="bi bi-hourglass"></i>
        </div>
        <h2 id="title" class="text-primary">Chờ kích hoạt</h2>
        <p id="note" class="text-muted">
          Vui lòng truy cập vào email đăng ký để kích hoạt tài khoản
        </p>
        <div>
          <a
            id="btn-login"
            href="login.html"
            style="display: none"
            class="btn btn-success mt-3"
            >Đăng Nhập</a
          >
        </div>
      </div>
    </div>

    <script type="module">
      const url = "https://api.webopsagency.com";

      async function handleActive() {
        const param = new URLSearchParams(window.location.search);

        const title = document.querySelector("#title");
        const icon = document.querySelector("#icon");
        const note = document.querySelector("#note");
        const btnLogin = document.querySelector("#btn-login");

        if (param.has("token")) {
          const token = param.get("token");
          const data = await fetch(`${url}/${token}`);
          const res = await data.json();

          if (data.ok) {
            title.innerHTML = "Kích hoạt tài khoản thành công";
            title.className = "text-success";
            icon.innerHTML = '<i class="bi bi-check-circle"></i>';
            note.innerHTML = "";
            btnLogin.style.display = "block";
          } else {
            title.innerHTML = `${res.message}, vui lòng kích hoạt lại`;
            title.className = "text-danger";
            icon.innerHTML = '<i class="bi bi-exclamation-lg"></i>';
          }
        } else {
          title.innerHTML = "Không tìm thấy token";
          title.className = "text-warning";
        }
      }

      handleActive();
    </script>
  </body>
</html>
