<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoadv App Shake!!!</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div class="box">
        <div class="center-child" id="box">
            <p id="value"></p>
        </div>
    </div>

    <script src="./shake.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            const colorList = ['greenyellow', 'goldenrod', 'yellow', 'red', 'rebeccapurple', 'pink', 'white'];
            let i = 0;
            document.getElementById('value').innerHTML = i;
            const myShakeEvent = new Shake({
                threshold: 10
            });
            
            myShakeEvent.start();
            
            window.addEventListener('shake', shakeEventDidOccur, false);
            
            function shakeEventDidOccur () {
                i += 1;
                document.getElementById('value').innerHTML = i;
                document.getElementById('box').setAttribute("style", "background-color: "+colorList[i%7]+";");
            }
            
            function stopShake(){
                shakeEvent.stop();
            }

            if(!("ondevicemotion" in window)){alert("Not Supported");}
        };
        </script>
</body>
</html>
